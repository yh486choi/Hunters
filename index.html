<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets 연동 예제</title>
</head>
<body>
    <h1>방명록 작성</h1>
    <input id="name" placeholder="이름"><br>
    <input id="message" placeholder="메시지"><br>
    <button onclick="sendData()">보내기</button>

    <script>
        function sendData() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            fetch('https://script.google.com/macros/s/AKfycbzrbQe2u3qj4Ek4gGmlsWwWbgN64hRHMp4z0Tv3E2BnVjOEnVyypwVgyvjW8W12xsgB/exec', {
                method: 'POST',
                body: JSON.stringify({ name: name, message: message }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.text())
            .then(data => alert("성공적으로 저장되었습니다!"))
            .catch(err => alert("오류 발생: " + err));
        }
    </script>
</body>
</html>
